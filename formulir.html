</head>

<body>

    <div class="container">
      <div class="d-flex justify-content-between align-items-center">
        <h1 class="h4 mb-0 animate_animated animate_fadeInLeft">Wina Agustina</h1>
        <button class="mobile-menu-btn animate_animated animate_fadeInRight"></button>
        <nav>
          <ul class="list-unstyled d-flex gap-4 mb-0 animate_animated animate_fadeInRight">
            <li><a href="index.html" class="text-white text-decoration-none hover-underline">Home</a></li>
            <li><a href="profil.html" class="text-white text-decoration-none hover-underline">Profil</a></li>

            <li><a href="formulir.html" class="text-white text-decoration-none hover-underline">Pendaftaran</a></li>
          </ul>

          <ul class="list-unstyled">
            <li><a href="index.html" class="text-decoration-none">Home</a></li>
            <li><a href="profil.html" class="text-decoration-none">Profil</a></li>
            <li><a href="gallery.html" class="text-decoration-none">Gallery</a></li>
            <li><a href="formulir.html" class="text-decoration-none">Pendaftaran</a></li>
          </ul>
        </div>
      </div>
    </div>
  </header>
  <!-- Registration Form -->
  <section class="container my-5 py-5">
    <h2 class="text-center text-success mb-4 animate_animated animate_fadeInDown">Formulir Pendaftaran</h2>
    <form id="registrationForm" class="bg-light p-4 rounded shadow-lg animate_animated animate_fadeInUp">
      <!-- Data Pribadi -->
      <h4 class="text-success mb-3">Data Pribadi</h4>
      <div class="mb-3">
        <label for="nama" class="form-label">Nama Lengkap</label>
        <input type="text" id="nama" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="nik" class="form-label">NIK</label>
        <input type="text" id="nik" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="ttl" class="form-label">Tempat, Tanggal Lahir</label>
        <input type="text" id="ttl" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="jenisKelamin" class="form-label">Jenis Kelamin</label>
        <select id="jenisKelamin" class="form-select" required>
          <option value="">Pilih Jenis Kelamin</option>
          <option value="Laki-laki">Laki-laki</option>
          <option value="Perempuan">Perempuan</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="statusMasuk" class="form-label">Status Masuk</label>
        <select id="statusMasuk" class="form-select" required>
          <option value="">Pilih Status Masuk</option>
          <option value="Undangan">Undangan</option>
          <option value="Reguler">Reguler</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="kewarganegaraan" class="form-label">Kewarganegaraan</label>
        <input type="text" id="kewarganegaraan" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="agama" class="form-label">Agama</label>
        <select id="agama" class="form-select" required>
          <option value="">Pilih Agama</option>
          <option value="Islam">Islam</option>
          <option value="Kristen">Kristen</option>
          <option value="Katolik">Katolik</option>
          <option value="Hindu">Hindu</option>
          <option value="Buddha">Buddha</option>
          <option value="Konghucu">Konghucu</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="alamat" class="form-label">Alamat Lengkap</label>
        <textarea id="alamat" class="form-control" rows="3" required></textarea>
      </div>
      <div class="mb-3">
        <label for="nomorHP" class="form-label">Nomor HP</label>
        <input type="text" id="nomorHP" class="form-control" required />
      </div>

      <!-- Program Studi Pilihan -->
      <h4 class="text-success mb-3 mt-4">Program Studi Pilihan</h4>
      <div class="mb-3">
        <label for="program1" class="form-label">Program Studi Pilihan</label>
        <select id="program1" class="form-select" required>
          <option value="">Pilih Program Studi</option>
          <option value="Pendidikan Informatika">Pendidikan Informatika</option>
          <option value="Teknik Informatika">Teknik Informatika</option>
          <option value="Teknik Lingkungan">Teknik Lingkungan</option>
          <option value="Teknik Komputer">Teknik Komputer</option>
          <option value="Sistem Informasi">Sistem Informasi</option>
        </select>
      </div>

      <!-- Tombol Submit -->
      <button type="submit" class="btn btn-success w-100 mt-4">Daftar</button>
    </form>
      
  </section>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const menuBtn = document.querySelector('.mobile-menu-btn');
      const mobileMenu = document.querySelector('.mobile-menu');

      menuBtn.addEventListener('click', function () {
        this.classList.toggle('active');
        mobileMenu.classList.toggle('show');

        // Tambahkan efek glow saat menu aktif
        if (mobileMenu.classList.contains('show')) {
          mobileMenu.style.boxShadow = '0 0 20px rgba(0, 242, 255, 0.5)';
        } else {
          mobileMenu.style.boxShadow = 'var(--neon-glow)';
        }
      });

      // Tutup menu saat mengklik item
      const menuItems = document.querySelectorAll('.mobile-menu a');
      menuItems.forEach(item => {
        item.addEventListener('click', function () {
          menuBtn.classList.remove('active');
          mobileMenu.classList.remove('show');
        });
      });
    });
  </script>
</body>
